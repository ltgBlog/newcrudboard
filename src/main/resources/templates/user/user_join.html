<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
    <meta charset="UTF-8">
</head>
<body>
<h1>회원가입</h1>

<div id="posts_list">
    <div class="container col-md-4">
        <form th:action="@{/auth/joinProc}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" th:value="${userDto?.username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                <div th:if="${valid_username}">
                    <span th:text="${valid_username}" class="alert alert-danger"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:value="${userDto?.password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                <div th:if="${valid_password}">
                    <span th:text="${valid_password}" class="alert alert-danger"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${userDto?.nickname}" class="form-control" placeholder="닉네임을 입력해주세요"/>
                <div th:if="${valid_nickname}">
                    <span th:text="${valid_nickname}" class="alert alert-danger"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${userDto?.email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                <div th:if="${valid_email}">
                    <span th:text="${valid_email}" class="alert alert-danger"></span>
                </div>
            </div>

            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>
</body>
<footer th:replace="layout/footer :: footer"></footer>
</html>
