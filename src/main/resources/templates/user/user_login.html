<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header">
    <meta charset="UTF-8">
</head>
<body>
<h1>로그인</h1>

<div id="posts_list">
    <div class="container col-md-6">
        <form th:action="@{/loginProc}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <div th:if="${param.error}">
                <p th:text="${exception}" class="alert alert-danger"></p>
            </div>

            <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
            <!--<input type="hidden" name="${ _csrf.parameterName }" value="${ _csrf.token }"> -->
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>
</body>
<footer th:replace="layout/footer :: footer"></footer>
</html>
